<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/style.min.css">

  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
  <main class="">
    <div class="overlay"></div>
    <header class="header container">
    <div class="nav">
      <a href="#">
        <img src="/images/logo.svg" alt="Page Logo">
      </a>
      <a href="#">
        <img src="/images/icon-hamburger.svg" alt="Hamburger icon" class="open-hamburger hide-for-desktop">
      </a>
        <img src="/images/icon-close.svg" alt="The close icon" class="close-btn hidden hide-for-desktop">
      </a>
      
      <div class="nav-links hide-for-mobile">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Login</a>
      </div>
    </div>
    <div class="mobile-menu hide-for-desktop hidden">
      <div class="mobile-links">
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <hr>
          <a href="#">Login</a>
      </div>
   
    </div>
  </header>
  <section class="section">
    <div class="left-section">
      <div class="top-section">
        <span>NEW</span>
        <div class="dashboard">
            Monograph Dashboard
        </div>
      </div>
      <div class="section-header">
        Powerful insights into your team
      </div>
      <div class="section-text">
        Project Planning and time tracking for agile teams
      </div>
      <div class="section-bottom">
        <a href="#" class="btn">
            Schedule a demo
        </a>
        <span>to see a live preview</span>
      </div>
    </div>
    <div class="image-section">
      <img src="/images/illustration-devices.svg" alt="">
    </div>
  </section>
</main>





 

  
 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
<script src="/index.js"></script>
</body>
</html>
